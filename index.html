<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento - BDV</title>
<style>
body{font-family:Arial;background:#121212;color:#fff;text-align:center;margin:0;padding:0;}
.container{padding:20px;max-width:400px;margin:auto;}
label{display:block;margin-top:15px;text-align:left;}
input,select,button{width:100%;padding:10px;margin-top:5px;border-radius:5px;border:none;font-size:16px;}
button{background:#FFD700;color:#000;font-weight:bold;cursor:pointer;margin-top:20px;}
</style>
</head>
<body>

<h1>Agende seu hor√°rio</h1>

<div class="container">
  <form id="form">
    <label>Servi√ßo:</label>
    <select id="servico" required>
      <option value="">Selecione</option>
      <option value="Corte Simples">Corte Simples - 30min</option>
      <option value="Barba">Barba - 30min</option>
      <option value="Corte Fade">Corte Fade - 40min</option>
      <option value="Corte + Barba">Corte + Barba - 60min</option>
    </select>

    <label>Data:</label>
    <input type="date" id="data" required>

    <label>Hora:</label>
    <input type="time" id="hora" required>

    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>WhatsApp:</label>
    <input type="tel" id="telefone" required>

    <button type="submit">Agendar</button>
  </form>

  <p id="msg"></p>
</div>

<script>
// üëâ Troque pelo link do seu Web App do Google Apps Script
const URL = "COLE_AQUI_SEU_URL_DO_WEB_APP";

document.getElementById("form").addEventListener("submit", async(e)=>{
  e.preventDefault();
  let dados = {
    servico: servico.value,
    data: data.value,
    hora: hora.value,
    nome: nome.value,
    telefone: telefone.value
  };
  try{
    let res = await fetch(URL,{
      method:"POST",
      body:JSON.stringify(dados)
    });
    let r = await res.json();
    if(r.status==="success"){
      msg.textContent = "‚úÖ Agendamento realizado!";
      form.reset();
    } else {
      msg.textContent = "‚ùå Erro no agendamento.";
    }
  }catch{
    msg.textContent = "‚ùå Erro de conex√£o.";
  }
});
</script>

</body>
</html>
